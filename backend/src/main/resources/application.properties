# ── Application ─────────────────────────────────────────────────────────────
spring.application.name=devtrack-ai

# ── Database ─────────────────────────────────────────────────────────────────
# Create the DB first: CREATE DATABASE devtrack_ai CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;
spring.datasource.url=jdbc:mysql://localhost:3306/devtrack_ai?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ── JPA / Hibernate ──────────────────────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ── JWT ───────────────────────────────────────────────────────────────────────
# Change this secret in production! Must be ≥256 bits (32 chars Base64-safe)
app.jwt.secret=3cfa76ef14937c1c0ea519f8fc057a80fcd04a7e4b1b10af06e9b2fecee8b80b
app.jwt.expiration-ms=86400000

# ── Springdoc / Swagger ─────────────────────────────────────────────────────
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true

# ── Logging ──────────────────────────────────────────────────────────────────
logging.level.root=INFO
logging.level.com.devtrackai=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
